<script>
    var token = localStorage.getItem("token");
    $(function () {
        $.ajax({
            url: "http://localhost:8002/hotel/house",
            type: "GET",
            async: false,
            dataType: "json",
            beforeSend: function (e) {
                e.setRequestHeader("Authorization", "bearer " + token);
            },
            success: function (data) {
                var i = 0;
                var context = "";
                var images = "";
                for (i in data) {
                    var pictureIndex = 0;
                    for (pictureIndex in data[i].pictures) {
                        images += "<img style=\"margin-right: 10px;width: 60px;height: 60px;\" src=\"http://localhost:8002/hotel/resources/house/" + data[i].pictures[pictureIndex] + "\">";
                    }
                    context = "<tr><td>" + data[i].hotelName + "</td>" +
                        "<td style='width: 20%;' class='ellipsis'>" + data[i].hotelDescribe + "</td>" +
                        "<td>" + data[i].hotelAddress + "</td>" +
                        "<td>" + data[i].siteName + "</td>" +
                        "<td>" + images + "</td>" +
                        "<td>" + "<button onclick=\"hotelEdit(" + data[i].id + ")\" type=\"button\" class=\"glyphicon glyphicon-edit btn-xs btn-primary\" style=\"border: none;\">" +
                        "</button>&nbsp;" +
                        "<button onclick=\"hotelDelete(" + data[i].id + ")\" type=\"button\" class=\"glyphicon glyphicon-trash btn-xs btn-danger\" style=\"border: none;\">" +
                        "</button>" + "</td>" +
                        "</tr>";
                    $("#tb").append(context);
                    context = "";
                    images = "";
                }
            }
        });
    });

    function hotelEdit(Id) {
        window.location.href = "http://localhost:8002/hotel/resources/page/editHouse.html?id=" + Id;
    }

    function hotelDelete(Id) {
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer
                , form = layui.form;
            layer.open({
                title: '提示',
                offset: '150px',
                skin: 'layui-layer-lan1',
                content: '确定删除该房间信息？',
                btn: ['确定', '取消'],
                yes: function (index, layero) {

                    $.ajax({
                        url: "http://localhost:8002/hotel/house/" + Id,
                        type: "DELETE",
                        async: false,
                        dataType: "json",
                        beforeSend: function (e) {
                            e.setRequestHeader("Authorization", "bearer " + token);
                        },
                        success: function (data) {
                            layer.open({
                                title: '提示',
                                offset: '150px',
                                skin: 'layui-layer-lan1',
                                content: '删除成功',
                                btn: ['确定'],
                                yes: function (index, layero) {
                                    window.location.href = "http://localhost:8002/hotel/resources/page/allHouse.html";
                                }
                            });
                        }
                    });
                },

                cancel: function () {
                    //右上角关闭回调
                }
            });
        });
    }

    function checkdetails(roomId) {
        $.ajax({
            url: "http://localhost:8002/hotel/hotels/hotel/order/" + roomId,
            type: "GET",
            async: false,
            dataType: "json",
            beforeSend: function (e) {
                e.setRequestHeader("Authorization", "bearer " + token);
            },
            success: function (data) {
                $("#booker").text(data.userName);
                $("#dialog-roomId").text(data.roomId);
                $("#dialog-roomType").text(data.roomType);
                $("#dialog-roomPrice").text(data.roomPrice);
                $("#dialog-number").text(data.guests);
            }
        })
    }
</script>

<div class="modal fade" id="details" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
     aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" style="width:400px; height:auto;" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>住宿详情</h4>
            </div>
            <div class="modal-body">

                    <div class="form-group" style="padding-left: 20px;">

                    </div>

                    </div>
                    <div class="form-group" style="padding-left: 20px;">
