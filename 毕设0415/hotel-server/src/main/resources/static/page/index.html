    <title>首页</title>

</head>
<script src="../assets/js/jquery.2.1.1.min.js"></script>
<script src="../assets/js/jquery.1.11.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        var url = window.location.search; //获取url中"?"符后的字串
        var username;
        var token = localStorage.getItem("token");
        if (url.indexOf("?") != -1) {
            username = url.substr(url.indexOf("=") + 1);
        }
        $.ajax({
            url: "http://localhost:8002/static/user/login",
            type: "POST",
            async: false,
            dataType: "json",
            data: {"userName": username},
            beforeSend: function (e) {
                e.setRequestHeader("Authorization", "bearer " + token);
            },
            success: function (data) {
                $("#userinfo").html(data.userName);
                $("#role").html(data.role);
                role = data.role;
                currentUserId = data.userId;
                window.localStorage.setItem("currentUserId", currentUserId);
                window.localStorage.setItem("role", role);
            }
        });
    })
</script>
<body>
<div class="layout-admin">

        <ul class="header-bar">

            <li class="header-bar-nav">

            </li>

                <ul class="header-dropdown-menu right dropdown-skin">
                    <li><a href="javascript:;" data-val="qingxin" title="清新">清新</a></li>
                    <li><a href="javascript:;" data-val="blue" title="蓝色">蓝色</a></li>
