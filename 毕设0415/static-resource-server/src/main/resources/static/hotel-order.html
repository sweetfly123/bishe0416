    <script type="text/javascript">
        $(function () {
            var userName = window.sessionStorage.getItem("userName");
            var token = window.sessionStorage.getItem("token");
            $.ajax({
                url: "http://localhost:8002/hotel/hotels/hotel/userName/" +userName,
                type: "GET",
                async: false,
                dataType: "json",
                beforeSend: function (e) {
                    e.setRequestHeader("Authorization", "bearer " + token);
                },
                success: function (data) {
                    var i = 0;
                    var context = "";
                    for(i in data){
                        context = "<div class=\"row\">\n" +
                            "<div id=\"\" class=\"col-md-4\"><img src=\"hotel/"+data[i].pictures[0]+"\" class=\"img-fluid\" alt=\"\">" +
                            "</div>\n" +
                            "<div class=\"col-md-6\">\n" +
                            "<div style=\"float:right\" class=\"price\">\n" +
                            "<span id=\"\">"+data[i].roomPrice+"</span><small>/晚</small>\n" +
                            "<div class=\"score\"><strong>7.0</strong></div>\n" +
                            "</div>\n" +
                            "<h4 id=\"\">"+data[i].hotelName+"</h4>\n" +
                            "<h4 id=\"\">房号："+data[i].roomId+"</h4>\n" +
                            "\n" +
                            " <p style='margin-bottom: 0px;'>温馨舒适的房间，提供以下设施</p>\n" +
                            "<div class=\"price\">\n" +
                            "<small>入住时间:</small>\n" +
                            "<div class=\"rzsj\">"+data[i].startDate+" - "+data[i].endDate+"</div>\n" +
                            "</div>\n" +
                            "<ul class=\"hotel_facilities\">\n" +
                            "<li><img src=\"img/hotel_facilites_icon_2.svg\" alt=\"\">大床</li>\n" +
                            "<li><img src=\"img/hotel_facilites_icon_4.svg\" alt=\"\">免费WiFi</li>\n" +
                            "<li><img src=\"img/hotel_facilites_icon_5.svg\" alt=\"\">沐浴室</li>\n" +
                            "<li><img src=\"img/hotel_facilites_icon_7.svg\" alt=\"\">空调</li>\n" +
                            "<li><img src=\"img/hotel_facilites_icon_8.svg\" alt=\"\">吹风机</li>\n" +
                            "</ul>\n" +
                            "</div>\n" +
                            "</div><hr>";
                        $("#myhotel").append(context);
                        context= "";
                    }
                }
            });
        });
    </script>

<!-- DATEPICKER  -->
<script>
    var startTime;
    var endTime;
    $(function () {
        $('input[name="dates"]').daterangepicker({
            autoUpdateInput: false,
            opens: 'left',
            locale: {
                cancelLabel: 'Clear'
            }
        });
        $('input[name="dates"]').on('apply.daterangepicker', function (ev, picker) {
            $(this).val(picker.startDate.format('YYYY-MM-DD') + ' > ' + picker.endDate.format('YYYY-MM-DD'));
            startTime = picker.startDate.format('YYYY-MM-DD');
            endTime = picker.endDate.format('YYYY-MM-DD');
        });
        $('input[name="dates"]').on('cancel.daterangepicker', function (ev, picker) {
            $(this).val('');
        });
    });
</script>
