<div class="modal-dialog" style="width:400px; height:auto;" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4>登录</h4>
        </div>
        <div class="modal-body">
            <form>
                <a href="#0" class="social_bt facebook">Login with Facebook</a>
                <a href="#0" class="social_bt google">Login with Google</a>
                <div class="divider"><span>Or</span></div>

                <div class="form-group">
                    <label>邮箱</label>
                    <input style="padding-left: 30px;" type="email" class="form-control" name="email" id="email">
                    <i class="icon_mail_alt" style="position: relative;top: -33px;left: 10px;"></i>
                    </input>

                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input style="padding-left: 30px;" type="password" class="form-control" name="password" id="password" value="">
                    <i class="icon_lock_alt" style="position: relative;top: -33px;left: 10px;"></i>
                </div>
                <div class="clearfix add_bottom_15">
                    <div class="checkboxes float-left">
                        <label class="container_check">Remember me
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="float-right mt-1"><a id="forgot" href="javascript:void(0);">忘记密码?</a></div>
                </div>
                <div class="text-center"><input type="submit" value="Log In" class="btn_1 full-width"></div>
                <div class="text-center">
                    还未注册? <a href="register.html">注册</a>
                </div>
                <div id="forgot_pw">
                    <div class="form-group">
                        <label>Please confirm login email below</label>
                        <input type="email" class="form-control" name="email_forgot" id="email_forgot">
                        <i class="icon_mail_alt"></i>
                    </div>
                    <p>You will receive an email containing a link allowing you to reset your password to a new preferred
                        one.</p>
                    <div class="text-center"><input type="submit" value="Reset Password" class="btn_1"></div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
        </div>
    </div>
</div>
