<script src="js/jquery-2.2.4.min.js"></script>
<script>
    $("#userLogo").attr("src","img/about_1.jpg");

    var token = window.sessionStorage.getItem("token");

    $.ajax({
        url: "http://localhost:8002/auth/users/user",
        type: "GET",
        async: false,
        dataType: "json",
        beforeSend: function (e) {
            e.setRequestHeader("Authorization", "bearer " + token);
        },
        success: function (data) {
            $("#headUserName").html("<span>"+data.principal.userEntity.userName+"</span>");
            $("#headUserId").val(data.principal.userEntity.userId);
        }
    });
    
    function zhuxiao() {
        sessionStorage.clear();
        window.location.href="./login.html";
    }
</script>
