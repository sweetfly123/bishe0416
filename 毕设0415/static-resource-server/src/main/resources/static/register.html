	<script>

        function register() {//注册
            var username = $("#username").val(),
                email = $("#email").val(),
                password = $("#password").val(),
                confirm_password = $("#confirm_password").val(),
                token = null;
            //判断用户名密码是否为空
            if (username == "") {
                alert("用户名不能为空");
                return false;
            }
            //用户名只能是15位以下的字母或数字
            var regExp = /^[a-zA-Z0-9]{4,10}$/;
            if (!regExp.test(username)) {
                alert("用户名至少包含3位字符");
                return false;
            }
            var isEmail = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            //清空显示层中的数据
            if(email == ""){
                alert("邮箱不能为空");
                return false;
            }
            else if(!(isEmail.test(email))) {
                alert("邮箱格式不正确");
                $("#emailMess").html("");
                return false;
            }
            if (password == "") {
                alert("密码不能为空");
                return false;
            }
            if (confirm_password != password) {
                alert("两次输入的密码不一致");
                return false;
            }

            $.ajax({
                url: "http://localhost:8002/user/users/register",
                type: "POST",
                async: false,
                data: {"userName": username, "email": email, "password":password},
                success: function (data) {
                    window.location.href = "login.html"
                }
            });
        }

	</script>
