<!-- Masonry Filtering -->
<script src="js/isotope.min.js"></script>
<script>
    $(window).load(function () {
        var $container = $('.isotope-wrapper');
        $container.isotope({itemSelector: '.isotope-item', layoutMode: 'masonry'});
    });

    $('.filters_listing').on('click', 'input', 'change', function () {
        var selector = $(this).attr('data-filter');
        $('.isotope-wrapper').isotope({filter: selector});
    });
</script>
<script>
    $(function () {
        var token = window.sessionStorage.getItem("token");
        $.ajax({
            url: "http://localhost:8002/hotel/food",
            type: "GET",
            async: false,
            dataType: "json",
            beforeSend: function (e) {
                e.setRequestHeader("Authorization", "bearer " + token);
            },
            success: function (data) {
                var context = "";
                var i = 0;

                for (i in data) {
                    context = "<div class=\"col-xl-4 col-lg-6 col-md-6 isotope-item popular\">\n" +
                        "<div class=\"box_grid\">\n" +
                        "<figure>\n" +
                        "<a href=\"#0\" class=\"wish_bt\"></a>\n" +
                        "<a href=\"restaurant-detail.html?foodId=" + data[i].id + "\"><img src=\"food/" + data[i].pictures[0] + "\" class=\"img-fluid\" alt=\"\" width=\"800\" height=\"533\">" +
                        "<div class=\"read_more\"><span>查看</span></div>\n" +
                        "</a>\n" +
                        "</figure>\n" +
                        "<div class=\"wrapper\">\n" +
                        "<h3><a href=\"tour-detail.html\">"+data[i].foodName+"</a></h3>\n" +
                        "<p class='desc'>" + data[i].foodDescribe + "</p>" +
                        "</div>\n" +
                        "<ul>\n" +
                        "<li>\n" +
                        "<div class=\"score\"><strong>8.9</strong></div>\n" +
                        "</li>\n" +
                        "</ul>\n" +
                        "</div>\n" +
                        "</div>";
                    $("#allFood").append(context);
                    context = "";
                }
            }
        });
    });
    
    function ssms() {
        var str = $("#keyword").val();
        if (str == ""){
            str = "nothing";
        }
        var token = window.sessionStorage.getItem("token");
        $.ajax({
            url: "http://localhost:8002/hotel/food/search/"+str,
            type: "GET",
            async: false,
            dataType: "json",
            beforeSend: function (e) {
                e.setRequestHeader("Authorization", "bearer " + token);
            },
            success: function (data) {
                $("#allFood").html("");
                var context = "";
                var i = 0;
                for (i in data) {
                    context = "<div class=\"col-xl-4 col-lg-6 col-md-6 isotope-item popular\">\n" +
                        "<div class=\"box_grid\">\n" +
                        "<figure>\n" +
                        "<a href=\"#0\" class=\"wish_bt\"></a>\n" +
                        "<a href=\"restaurant-detail.html?foodId=" + data[i].id + "\"><img src=\"food/" + data[i].pictures[0] + "\" class=\"img-fluid\" alt=\"\" width=\"800\" height=\"533\">" +
                        "<div class=\"read_more\"><span>查看</span></div>\n" +
                        "</a>\n" +
                        "</figure>\n" +
                        "<div class=\"wrapper\">\n" +
                        "<h3><a href=\"tour-detail.html\">"+data[i].foodName+"</a></h3>\n" +
                        "<p class='desc'>" + data[i].foodDescribe + "</p>" +
                        "</div>\n" +
                        "<ul>\n" +
                        "<li>\n" +
                        "<div class=\"score\"><strong>8.9</strong></div>\n" +
                        "</li>\n" +
                        "</ul>\n" +
                        "</div>\n" +
                        "</div>";
                    $("#allFood").append(context);
                    context = "";
                }
            }
        });
    }
</script>
